<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joululaskuri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .lights-container {
            width: 100%;
            height: 80px;
            position: relative;
            margin-bottom: 50px;
        }

        .light {
            width: 20px;
            height: 30px;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 0;
        }

        .wire {
            position: absolute;
            top: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin: 50px 0 30px 0;
        }

        .countdown {
            font-size: 64px;
            color: #c41e3a;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="lights-container">
        <div class="wire"></div>
    </div>

    <h1>Joululaskuri</h1>
    <div class="countdown" id="countdown">00/00/00/00</div>

    <script>
        // Luo jouluvalot
        const container = document.querySelector('.lights-container');
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        const numLights = 20;

        for (let i = 0; i < numLights; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.backgroundColor = colors[i % colors.length];
            light.style.left = (i * (100 / numLights)) + '%';
            container.appendChild(light);
        }

        // Laskuri
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let christmas = new Date(currentYear, 11, 25); // Joulukuu on 11 (0-indeksoitu)

            // Jos joulu on jo mennyt tänä vuonna, laske seuraavaan jouluun
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }

            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${String(days).padStart(2, '0')}/${String(hours).padStart(2, '0')}/${String(minutes).padStart(2, '0')}/${String(seconds).padStart(2, '0')}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
